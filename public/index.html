<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>webpack5.x+Vue2.x</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            border: 0;
            outline: 0;
            /*box-sizing: border-box;*/
            font-family: '微软雅黑', '宋体', 'Helvetica';
        }

        ul,
        li {
            list-style: none;
        }

        img {
            border: none;
            max-width: 100%;
        }


        a:hover,
        a:visited,
        a:link,
        a:active,
        a {
            color: -webkit-link;
            text-decoration: underline;
            cursor: pointer;
            outline: 0;
            text-decoration: none;
        }

        button,
        input,
        textarea {
            outline: none;
            -webkit-appearance: none;
        }

        textarea {
            width: 100%;
            height: auto;
            outline: none;
            border: none;
            resize: none;
        }


    </style>
    <script>
        document.documentElement.style.fontSize = 10 + 'vw'
    </script>
</head>
<body>
<div id="app"></div>
<!-- built files will be auto injected -->
</body>
</html>
